<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple webpage created using HTML and a little bit of CSS.</p>
        <p>You can <a href="#">click here</a> to learn more.</p>
    </section>

    <footer>
        <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
